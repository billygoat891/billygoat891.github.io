<HTML>

<HEAD>
<LINK rel="STYLESHEET" href="game.css" type="text/css">
<TITLE>Navigation bar for Game Center</TITLE>
<SCRIPT SRC="gamectr.js"></SCRIPT>

</HEAD>

<!-- Gray out beta2 functionality -->
<!-- Fix onclick and add HREF="" to items below -->
<BODY CLASS="NavBarBody" SCROLL="no" ONLOAD="OnNavBarLoad();">
  <TABLE CLASS="NavBar" CELLSPACING=0 CELLPADDING=0>
   <TR>
    <TD id="idBack" class="NavBarBlock" >
      <A id="idABack" class="NavBarItem" onclick="return GoTo('Back')" href=""><ID ID="idTextBack">Back</ID></A>
    </TD>
    <TD id="idHome" class="NavBarBlock">
      <A id="idAHome"  class="NavBarItem" onclick="return GoTo('Home')" href=""><ID ID="idTextHome">Home</ID></A>
    </TD>
    <TD id="idTips" class = "NavBarBlock">
      <A id="idATips" class="NavBarItem" onclick="return GoTo('Game Tips')" href=""><ID ID="idTextTips">Game News</ID></A>
    </TD>
    <TD id="idWebGames" class = "NavBarBlock">
      <A id="idAWebGames" class="NavBarItem" onclick="return GoTo('Online Gaming')" href=""><ID ID="idTextWebGames">Web Games</ID></A>
    </TD>
    <TD id="idSearch" class = "NavBarBlock">
      <A id="idASearch" class="NavBarItemDisabled" onclick="return false" href=""><ID ID="idTextSearch">Search</ID></A>
    </TD>
    <TD id="idHelp" class = "NavBarBlock">
      <A id="idAHelp" class="NavBarItemDisabled" onclick="return false" href=""><ID ID="idTextHelp">Help</ID></A>
      </TD>
    <TD id="idExit" class = "NavBarBlock">
      <A id="idAExit" class="NavBarItem" onclick="CloseWindow()" href=""><ID ID="idTextExit">Exit</ID></A>
    </TD>
   </TR>
 </TABLE>

</BODY>

</HTML>
