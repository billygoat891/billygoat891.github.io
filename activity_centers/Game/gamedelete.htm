<SCRIPT>

//Define Localization Strings

L_SortLRU_Text="Sorted by least recently played";
L_SortSize_Text="Sorted by size, largest first";

//End Localization Strings

var g_GACAgent = GACAgent;

function GoToDeleteLRU() {
	//#define SORT_ALPHA    0
	//#define SORT_MRU      1
	//#define SORT_LRU	    2
	//#define SORT_LARGEST  3
	//#define SORT_SMALLEST 4

    //We want sort alpha, so pass in a 0
    g_GACAgent.GetGameData(2,0);
    document.frames("idGameListIFrame").document.location.replace("UinstLRU.htm");
    document.frames("idGameListIFrame").document.location.reload(true);
    
    GameSortLRUString="<A ID='idAGameSortAnchor' class='textSecondary'>" + L_SortLRU_Text + "</A>";
    document.all.idAGameSortAnchor.outerHTML=GameSortLRUString;
    return(false);
}

function GoToDeleteSize() {
	//#define SORT_ALPHA    0
	//#define SORT_MRU      1
	//#define SORT_LRU	    2
	//#define SORT_LARGEST  3
	//#define SORT_SMALLEST 4

    //We want sort MRU, so pass in a 1
    g_GACAgent.GetGameData(4,0);
    document.frames("idGameListIFrame").document.location.replace("UinstSize.htm");
    document.frames("idGameListIFrame").document.location.reload(true);
    
    GameSortSizeString="<A ID='idAGameSortAnchor' class='textSecondary'>" + L_SortSize_Text + "</A>";
    document.all.idAGameSortAnchor.outerHTML=GameSortSizeString;

	return(false);
}

function ResizeIFrame()
{
	//Get the IFrame object
	var a=document.all.tags("IFRAME");
	//Get the cell object the IFrame Resides in
	a(0).style.width = 20
	a(0).style.height = 20;

	var b=document.all.item("idIFrameCell");
	
	var width = b.offsetWidth;
	var height = b.offsetHeight;
	
	height = height < 43 ? 0 : height - 43;

	a(0).style.width = width;
	a(0).style.height = height;

	var c =  document.frames("idGameListIFrame").document.all.item("idCellLinkName");


	for(var i=0; i < c.length; i++) {
		var d = c(i);
		var width = (width < 200) ? 100 : width - 100;
		c(i).width = width;
		d = c(i);
	}

}

</SCRIPT>
<SCRIPT FOR="window" EVENT="onload" >
	//HighlightTables();
	ResizeIFrame();
	GoToDeleteLRU(); 
</SCRIPT>
