<SCRIPT>
function ResizeIFrame()
{
	//Get the IFrame object
	var a=document.all.tags("IFRAME");
	//Get the cell object the IFrame Resides in
	a(0).style.width = 20;
	a(0).style.height = 20;

	var b=document.all.item("idIFrameCell");
	
	var width = b.offsetWidth;
	var height = b.offsetHeight;
	
	height = height < 43 ? 0 : height - 43;

	a(0).style.width = width;
	a(0).style.height = height;

	var c =  document.frames("idGameNewsIFrame").document.all.item("idCellLinkName");


	for(var i=0; i < c.length; i++) {
		var d = c(i);
		var width = (width < 200) ? 100 : width - 100;
		c(i).width = width;
		d = c(i);
	}

}

function SelectSiteOfDay(){
    
  //start by getting count of records
	var rootElem=xmldso.XMLDocument.documentElement;
	var rootChild=rootElem.childNodes;
	var childNum=rootChild.length;
        
	//Now get date
	var currDate = new Date();
	var dateno=currDate.getDate();
	//Note:  Can only have 365 elements in list, one for each day
	var index = dateno % childNum;
		
	//Go to first record
	xmldso.recordset.MoveFirst();
	//Now go to record related to day
	for (var i = 0; i < index; i++) {
		xmldso.recordset.MoveNext();
	}
}

function LaunchWebFromClick(CurCell) {
	//xmldso.recordset.AbsolutePosition = CurCell.recordNumber;
	var navweb = xmldso.recordset("URL");
	shellExec(navweb, true);
}	

</SCRIPT>
