    <script>
        function OnReadyStateComplete()
        {
            if ((document.readyState == "complete") && (external.setting("BrowseForFiles") == null))
            {
                external.setting("BrowseForFiles") = true;
                DoSearch("::{20D04FE0-3AEA-1069-A2D8-08002B30309D}");
            }
        }

        function DoBrowse()
        {
            var L_Title_Text =    "Choose Directory to search";
            var folder = external.shell.BrowseForFolder(0,L_Title_Text, 0);

            if (folder)
            {
                var fldritem  =  folder.Self;

                if (fldritem)
                {
                    var where = fldritem.Path;

                    if (where)
                    {
                        DoSearch(where);
                    }
                }              
            }
            return false;
        }

        function DoSearch(where)
        {   
            FindCommand.AddConstraint("LookIn", where);
            FindCommand.AddConstraint("Named", "*.MP3;*.wma");
            FindCommand.Execute("", "", 1);
            return false;
        }

        //Set the handler for ready state complete
        document.onreadystatechange = OnReadyStateComplete;

    </script>

    <script FOR=WebBrowser EVENT=DocumentComplete>
        FolderViewEvents.SetFolderView(WebBrowser.Document);
    </script>

    <script FOR=FindCommand EVENT=ProgressTextChanged>
        Progress.innerHTML = FindCommand.ProgressText;
        Count.innerHTML =  WebBrowser.Document.Folder.Items().Count + " files found";
    </script>

    <script FOR=FindCommand EVENT=SearchComplete>
        WebBrowser.Document.Folder.Items().InvokeVerbEx("Add to Music");
        Progress.innerHTML =  "Total of " + WebBrowser.Document.Folder.Items().Count + "files found";
        Count.innerHTML =  "";
    </script>
