<HTML>
    <HEAD>
        <META NAME="GENERATOR" Content="Microsoft FrontPage 4.0"></META>
        <LINK REL="stylesheet" TYPE="text/css" HREF="music.css"></LINK>
        <TITLE>Player Panel</TITLE>
        <SCRIPT SRC="musicctr.js"></SCRIPT>

        <SCRIPT FOR="Player" EVENT="OnDiscInserted(nDisk)">
            // If the CD was already inserted, we get the notification too soon
            if (external.Property("Player") == null)
            {
                OnPlayerPanelLoad();
            }
            OnDiscInserted(nDisk);
        </SCRIPT>
        <SCRIPT FOR="Player" EVENT="OnDiscRemoved(nDisk)">
            OnDiscRemoved(nDisk);
        </SCRIPT>
        <SCRIPT FOR="Player" EVENT="OnPlay">
            OnPlay();
        </SCRIPT>
        <SCRIPT FOR="Player" EVENT="OnStop">
            OnStop();
        </SCRIPT>
        <SCRIPT FOR="Player" EVENT="OnTrackChanged(trackNew)">
            OnTrackChanged(trackNew);
        </SCRIPT>
        <SCRIPT FOR="Player" EVENT="OnCacheProgress(nDisk, nTrack, nPercentComplete)">
            OnCacheProgress(nDisk, nTrack, nPercentComplete);
        </SCRIPT>
        <SCRIPT FOR="Player" EVENT="OnCacheComplete(nDisk, nTrack, status)">
            OnCacheComplete(nDisk, nTrack, status);
        </SCRIPT>
        <SCRIPT FOR="Player" EVENT="OnCacheError(nDisk, nTrack, hr)">
            OnCacheError(nDisk, nTrack, hr);
        </SCRIPT>
        <SCRIPT FOR="Player" EVENT="OnDownloadDataAvailable(nIdCD)">
            OnDownloadDataAvailable(nIdCD);
        </SCRIPT>
    </HEAD>

    <BODY SCROLL="no" STYLE="margin:0" ONLOAD="OnPlayerPanelLoad();">

        <OBJECT id=ACHelp STYLE="display: none;" CLASSID="CLSID:f14b8060-3ef5-11d3-85be-006097df8c11">
        </OBJECT>

        <OBJECT id=MCHelp STYLE="display: none;" CLASSID="CLSID:CD83816E-8747-4905-B51C-78FD913D9FCF">
        </OBJECT>

        <TABLE>
            <TR>
                <TD>
                    <OBJECT ID="Player" CLASS="Player"
                            CLASSID="CLSID:FAB42950-3EFF-11D3-A207-00C04FA3B60C">
                    </OBJECT>
                </TD>
            </TR>
        </TABLE>
    </BODY>
</HTML>
