<HTML>
    <HEAD>
        <TITLE>
            Navigation bar for the Music Activity Center
        </TITLE>
        <LINK REL="stylesheet" TYPE="text/css" HREF="music.css"></LINK>
        <SCRIPT SRC="musicctr.js"></SCRIPT>
    </HEAD>

    <BODY CLASS="NavBarBody" SCROLL="no" ONLOAD="OnNavBarLoad();">
        <TABLE CLASS="NavBar" CELLSPACING=0 CELLPADDING=0>
            <TR>
                <TD ID=idBack CLASS="NavBarBlock">
                    <A ID=idBackText CLASS="NavBarItem" ONCLICK="return GoTo('Back');" HREF=""><ID ID="ID_idBackText">Back</ID></A>
                </TD>
                <TD ID=idHome CLASS="NavBarBlock">
                    <A ID=idHomeText CLASS="NavBarItem" ONCLICK="return GoTo('Home');" HREF=""><ID ID="ID_idHomeText">Home</ID></A>
                </TD>
                <TD ID=idCD CLASS="NavBarBlock">
                    <A ID=idCDText CLASS="NavBarItem" ONCLICK="return GoTo('CD');" HREF=""><ID ID="ID_idCDText">CD</ID></A>
                 </TD>
                <TD ID=idMusicOnline CLASS="NavBarBlock">
                    <A ID=idMusicOnlineText CLASS="NavBarItemDisabled" ONCLICK="return GoTo('');" HREF=""><ID ID="ID_idMusicOnline">Music Online</ID></A>
                 </TD>
                <TD ID=idInternetRadio CLASS="NavBarBlock">
                    <A ID=idInternetRadioText CLASS="NavBarItemDisabled" ONCLICK="return GoTo('');" HREF=""><ID ID="ID_InternetRadio">Internet radio</ID></A>
                </TD>
                <TD ID=idMyMusic CLASS="NavBarBlock">
                    <A ID=idMyMusicText CLASS="NavBarItem" ONCLICK="return GoTo('MyMusic');" HREF= ""><ID ID="ID_MyMusic">My Music</ID></A>

                </TD>
            </TR>
        </TABLE>
    </BODY>
</HTML>
