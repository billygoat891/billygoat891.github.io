<HTML>
<HEAD>
<LINK REL="stylesheet" HREF="photo.css" TYPE="text/css">
<TITLE></TITLE>
<SCRIPT DEFER SRC="photoctr.js"></SCRIPT>
<SCRIPT>
    ThisPlace = "Choose Folder";
    ThisPanel = "Folder";
    var L_SelectSomePics_Text = "Please select at least one picture to send.";
    external.event.RegisterSink("BrowseToFolder", OnBrowseToFolder, false);

    function OpenFolder()
    {
        var folder = external.panels.panel("NSC").content.NameSpace.SelectedItem;
        GotoFolder(folder);
        return false;
    }

    function Done()
    {
        var items = external.Property("Selected Items");
        if ( !items || items.Count() == 0 )
            alert(L_SelectSomePics_Text);
        else
            GoTo("Email Album");
        return false;
    }

    function OnBrowseToFolder(folder)
    {
        if ( external.places.currentPlace.name == ThisPlace )
            GotoFolder(folder);
    }

    function GotoFolder(folder)
    {
        if (folder)
        {
            var doc = external.panels.panel("Select").content;
            var wb  = doc.WebBrowser;
            
            wb.Navigate2(folder);
            AddToRecentPictures(folder);
            GoTo("Select Pictures");
        }
    }
</SCRIPT>
<STYLE>
#Preview
{ 
    color : gray; 
    text-decoration : none;
    font-weight : normal;
}

</STYLE>
</HEAD>

<BODY>

<!-- background image -->
<IMG ID=HomePageImage SRC="images/stripes.gif" CLASS="backgroundimage">

<!-- page content -->
<TABLE ID=PageContentTable CLASS="PageContentTable">
    <!-- logo -->
    <TR CLASS="PageTitleRow">
        <TD CLASS="PageLeftSpacer">&nbsp</TD>
        <TD CLASS="title"><ID id="PageTitle">Find the pictures you want to e-mail</ID></TD>
    </TR>

    <!-- main content -->
    <TR ID=PageContentRow CLASS="PageContentRow">
        <TD CLASS="PageLeftSpacer">&nbsp</TD>
        <TD ID=PageContentCell CLASS="PageContentCell">
            <TABLE ID=ContentDividerTable CLASS="ContentDividerTable">
                <TR ID=ContentDividerRow CLASS="ContentDividerRow">
                    <!-- task list -->
                    <TD ID=LeftContentCell CLASS="LeftContentCell">
                        <TABLE STYLE="height:100%; width:100%">
                            <TR>
                                <TD>
                                    <SPAN CLASS="textPrimary">
                                        <ID ID=Instruction1>
                                            To e-mail pictures:<BR>
                                        </ID>
                                    </SPAN>
                                    <SPAN CLASS="textSecondary">
                                        <ID ID=Instruction1a>
                                            <BR>On the right, click the folder that contains the pictures you want, and then 
                                            click <B>Open</B>.<BR>
                                            <BR>
                                        </ID>
                                    </SPAN>
                                    <SPAN CLASS="textSecondary">
                                        <BUTTON ONCLICK="OpenFolder();"><ID ID=Task1>Open</ID></BUTTON><BR>
                                    </SPAN>
                                    <BR>
                                    <SPAN CLASS="textSecondary">
                                        <ID ID=Instruction2>
                                            When you have finished choosing pictures, click:<BR>
                                        </ID>
                                    </SPAN>
                                    <BR>
                                    <SPAN CLASS="textSecondary">
                                        <A ID=Done HREF="" ONCLICK="return Done();"><ID ID=Task2>Choose e-mail addresses</ID></A><BR>
                                    </SPAN>
                                    <BR>
                                    <BR>
                                    <SPAN CLASS="textPrimary"><ID ID=Instruction3>You can also:<BR></ID></SPAN>
                                    <SPAN CLASS="textSecondary">
                                        <A ID=Preview ONCLICK="return false;"><ID ID=Task3>See the pictures you have already selected</ID></A><BR>
                                    </SPAN>
                                </TD>
                            </TR>
                        </TABLE>
                    </TD>

                    <!-- other content -->
                    <TD CLASS=RightContentCell id=Master STYLE="behavior: url(..\common\master.htc);" slave="NSC">
                    </TD>
                  </TR>
            </TABLE>
        </TD>
    </TR>
</TABLE>
</BODY>
</HTML>
