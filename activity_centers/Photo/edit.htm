<HTML>
<HEAD>
<LINK REL="stylesheet" HREF="photo.css" TYPE="text/css">
<SCRIPT>
  ThisPlace = "Main Edit";
  ThisPanel = "Edit";
</SCRIPT>
<TITLE>Photo Center Edit main page</TITLE>
</HEAD>

<!-- Gray out beta2 functionality -->
<!-- Fix onclick and add HREF="" to items below -->
<STYLE>
#beta2_instant,
#beta2_redeye
{ 
    color : gray; 
    text-decoration : none;
    font-weight : normal;
}
</STYLE>

<SCRIPT>

function DoCrop()
{
    var path = window.external.Property("Current Editing Image").Path;
    var ext = GetFileExtension(path);

    if (ext != "tif" && ext != "tiff")
        return GoTo("Crop");
    else
    {
        alert(L_NotEditableFormat_Text);        
        return false;
    }
}

</SCRIPT>

<BODY>
<SCRIPT DEFER SRC="photoctr.js"></SCRIPT>

<!-- background image -->

<IMG SRC="images/stripes.gif" CLASS="backgroundimage">

<!-- page content -->
<TABLE CLASS="PageContentTable">
    <!-- page title -->
    <TR CLASS="PageTitleRow">
        <TD CLASS="PageLeftSpacer">&nbsp</TD><TD CLASS="title"><ID id="PageTitle">Edit your pictures</ID></TD>
    </TR>

    <!-- main content -->
    <TR CLASS="PageContentRow">
        <TD CLASS="PageLeftSpacer">&nbsp</TD>
        <TD CLASS="PageContentCell">
            <TABLE CLASS="ContentDividerTable">
                <TR CLASS="ContentDividerRow">
                    <!-- task list -->
                    <TD CLASS="LeftContentCell">
                        <TABLE STYLE="height:100%">
                            <TR>
                                <TD>
                                    <SPAN CLASS="textPrimary">
                                        <ID ID=idTextSelect>Select a picture to edit then choose an option below:</ID><P>
                                    </SPAN>
                                    <SPAN CLASS="textSecondary">
                                        <A ID=beta2_instant><ID ID=instantfixup>Instant fixup</ID></A><BR>
                                        <A HREF="" ONCLICK="return DoCrop()"><ID ID=idText2>Crop your picture</ID></A><BR>
                                        <A HREF="" ONCLICK="return GoTo('Rotate')"><ID ID=idText3>Rotate pictures</ID></A><BR>
                                        <A ID=beta2_redeye><ID ID=redeye>Remove red-eye</ID></A>
                                    </SPAN>
                                    <P>
                                    <SPAN CLASS="textSecondary">
                                        <A HREF="" onclick="return GoTo('My Pictures')"><ID id="done">Done Editing</ID></A>
                                    </SPAN>
                                </TD>
                            </TR>
                        </TABLE>
                    </TD>

                    <!-- other content -->
                    <TD CLASS="RightContentCell" id=Master STYLE="behavior: url(..\common\master.htc);" slave="Namespace">
                    </TD>
                </TR>
            </TABLE>
        </TD>
    </TR>
</TABLE>
</BODY>
</HTML>
