<HTML>
<HEAD>
<LINK REL=STYLESHEET HREF="photo.css" TYPE="text/css">
<TITLE>Navigation bar for Photo Center</TITLE>
<SCRIPT SRC="photoctr.js"></SCRIPT>
<SCRIPT>

external.event.registerSink("Place.TransitionComplete", OnTransitionComplete, false);

function OnTransitionComplete(From, To)
{
    if (To == "Home")
    {
        myPicturesCell.className = "NavBarBlock";
        homeCell.className = "NavBarBlockCurrent";
    }
    else
    {
        homeCell.className = "NavBarBlock";
        myPicturesCell.className = "NavBarBlockCurrent";
    }
}

function DoBack()
{
    external.event.fire("NavBar.Back", external.places.currentPlace.name);
    return GoTo("Back");
}

</SCRIPT>
</HEAD>

<!-- Gray out beta2 functionality -->
<!-- Fix onclick and add HREF="" to items below -->
<STYLE>
#myalbums,
#getpictures,
#help
{ 
    color: gray; 
    text-decoration: none;
    font-weight: normal;
}
</STYLE>

<BODY CLASS="NavBarBody" SCROLL=NO>
<TABLE CLASS="NavBar">
    <TR>
        <TD CLASS="NavBarBlock">
            <A id=back CLASS="NavBarItem" ONCLICK="return DoBack()" HREF=""><ID id=navbar1>Back</ID></A>
        </TD>
        <TD id=homeCell CLASS="NavBarBlock">
            <A id=home CLASS="NavBarItem" ONCLICK="return GoTo('Home')" HREF=""><ID id=navbar2>Home</ID></A>
        </TD>
        <TD id=myPicturesCell CLASS="NavBarBlock">
            <A id=mypictures CLASS="NavBarItem" ONCLICK="return GoTo('View Pictures')" HREF=""><ID id=navbar3>My Pictures</ID></A>
        </TD>
        <TD CLASS="NavBarBlock">
            <A id=myalbums CLASS="NavBarItem" ONCLICK="return false;GoTo('My Albums')"><ID id=navbar4>My Albums</ID></A>
        </TD>
        <TD CLASS="NavBarBlock">
            <A id=getpictures CLASS="NavBarItem" ONCLICK="return false;GoTo('Get Pictures')"><ID id=navbar5>Get Pictures</ID></A>
        </TD>
        <TD CLASS="NavBarBlock">
            <A id=help CLASS="NavBarItem" ONCLICK="return false"><ID id=navbar7>Help</ID></A>
        </TD>
        <TD CLASS="NavBarBlock">
            <A id=exit CLASS="NavBarItem" ONCLICK="return CloseWindow()" HREF=""><ID id=navbar8>Exit</ID></A>
        </TD>
    </TR>
</TABLE>
</BODY>
</HTML>
