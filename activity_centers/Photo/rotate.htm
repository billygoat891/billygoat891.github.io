<HTML>
<HEAD>
<LINK REL="stylesheet" HREF="photo.css" TYPE="text/css">
<TITLE>Rotate Picture</TITLE>

<SCRIPT>
ThisPlace = "Rotate";
ThisPanel = "Rotate";

external.event.registerSink("Place.TransitionComplete", OnRotateTransition, false);

function OnRotateTransition(From, To)
{
    if (To == "Rotate")
    {
        var namespace = external.panels.panel("namespace").content;
        var thumbvw = namespace.WebBrowser;
        namespace.parentWindow.execScript("gotoPreviewMode(false)");
        thumbvw.PutProperty("SingleClick", 1);  
        thumbvw.Document.SelectItem(null, 4);
        save.disabled = true;
        Edit.Start();
    }
    else if (From == "Rotate")
    {
        Edit.Cancel();
        var namespace = external.panels.panel("namespace").content;
        namespace.WebBrowser.PutProperty("SingleClick", 0);
    }
}

function SaveRotate()
{
    Edit.Save(savenew.checked);
    GoTo("Main Edit");
}

function CancelRotate()
{
    Edit.Cancel();
    GoTo("Main Edit");
}
</SCRIPT>

<OBJECT ID=Edit CLASSID="CLSID:0f023cae-4468-11d3-822e-00c04f609487"></OBJECT>
</HEAD>
