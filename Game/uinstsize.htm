<BODY BGCOLOR=#b8def9 style="margin:0;">

  <SCRIPT FOR="window" EVENT="onload" >	
	
    var xmlDso = xmldso.XMLDocument;
    xmlDso.load("gamedata/gamedata.xml");
    </SCRIPT>
    
    <SCRIPT id=DebugDirectives runat="client" language=jscript>
	  // Set these to true to enable debugging or tracing
	  @set @debug = true
	  @set @trace = true
	</SCRIPT>

	<SCRIPT>
      function UninstallFromClick(CurCell) {
    	xmldso.recordset.AbsolutePosition = CurCell.recordNumber;
    	var uninstall = xmldso.recordset("UNINSTALL");
    	shellExec(uninstall, true);
      }

    </SCRIPT>

<P>
<OBJECT id="xmldso" classid="clsid:550dda30-0541-11d2-9ca9-0060b0ec3d39" height=0 width=0></OBJECT>   
<TABLE class="GameListTable" datasrc="#xmldso" BORDER=0 CELLPADDING=0 CELLSPACING=0 WIDTH="100%">
  <TR id="GameListRow" class="GameListBackground">
    <TD height="43" width="43" VALIGN=top>
      <DIV ALIGN="top">
        <A ID="idAIcon" onclick="UninstallFromClick(this)"><IMG align=top dataFld=ICON height=32 src="" width=32 ></A>
      </DIV>
    </TD>
    <TD ID="idCellLinkName" height="43">
      <DIV>
        <A ID="idALinkName" class="textTertiary" onclick="UninstallFromClick(this)" style="COLOR:blue" href=""><SPAN ID="idSpanLinkName" datafld="NAME" style="position:relative; Top:10;"></SPAN></A>
      </DIV>
        </TD>
    <TD height="43" width="70" style="padding-right:16px" align="right">
      <DIV>
        <A ID="idASize" class="textTertiary" onclick="return"><SPAN ID="idSpanSize" datafld="SIZE" style="position:relative; Top:10;"></SPAN></A>
      </DIV>
    </TD>
  </TR>
</TABLE>
</P>
