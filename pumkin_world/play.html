<center><embed src="https://billygoat891.github.io/pumkin_world/gamesmenu.swf" id="game" width="550" height="400"> </embed></center>
<script src="https://billygoat891.github.io/ruffle/ruffle.js"></script>

<center><button onclick="openFullscreen();">Fullscreen Mode</button></center>

<script>
var elem = document.getElementById("game");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}
</script>
